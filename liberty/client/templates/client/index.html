{% if client_detail %}
    <ul>
        {% for e in client_detail %}
        <li>
            <a href="/clienttest/{{ e.client_id }}/">
                {{e.first_name}} {{e.last_name}} {{e.is_a_business}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
        <p>No clients are available.</p>
{% endif %}
